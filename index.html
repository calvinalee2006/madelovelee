    <title>madelovelee</title>

<body>
  <heeader>
    <h1 class = "header">Made Lovelee</h1>   <!-- About page and Earrings page special offers-->
    <h2 class = "slogan">Handmade earrings by Courtney Lee</h2>
  </heeader>

    <!-- Profile pic and Info-->
    <div class="Courtney">
      <img src="./images/received_304978773862601.jpeg" alt=" Picture of Courtney" height ="350" width="300" class= "profile-pic">
    </div>
    <secton>
      <article id = "article">
      <h3 class = "welcome">Welcome!!</h3>
      <p class =  "greeting">Welcome to my store! I am glad you are here to look at my handcrafted earrings! <br />
      Whether you are just passing by or here to shop, thank you for your time! Your support means<br /> everything to me! </p>
      </article>
    </secton>
    

    

    <!--End of profile pic and Info-->

   <!--Carousel of pictures-->
   <div id="carouselExampleCaptions" class="carousel slide-fade" data-bs-ride="carousel">
     <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div> 
    
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="./images/blue dangles.jpeg" alt="Blue Dangles">
      </div>

      <div class="carousel-item">
        <img src="./images/blue hoops.jpeg"  alt="Bkue Hoops">
      </div>

      <div class="carousel-item">
        <img src="./images/galaxy dangles.jpeg"  alt="Galaxy Dangles">
      </div>

      <div class="carousel-item">
        <img src="./images/mountain earrings.jpg"  alt="Mountain Earrings">
      </div>

      <div class="carousel-item">
        <img src="./images/ocean dangles.jpeg"  alt="Ocean Dangles">
      </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
   <!-- End of Carousel-->
