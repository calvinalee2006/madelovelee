<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madelovelee</title>
    <link href="./styles.css" type="text/css" rel="stylesheet" />

</head>
<body>
    <h1 class = "header">Made Lovelee</h1>   <!-- About page and Earrings page special offers-->
    <h2>Handmade earrings by Courtney Lee</h2>

     <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="./images/blue dangles.jpeg" style="width:100%" >
    <div class="text">Blue Dangles</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="./images/blue hoops.jpeg" style="width:100%">
    <div class="text">Blue Hoops</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="./images/galaxy dangles.jpeg" style="width:100%">
    <div class="text">Galaxy Dangles</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="./images/mountain earrings.jpg" style="width:100%">
    <div class="text">Mountain earrings</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="./images/ocean dangles.jpeg" style="width:100%">
    <div class="text">Ocean Dangles</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="./images/red flowers.jpeg" style="width:100%">
    <div class="text">Red Flowers</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div>
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div> 

    <!-- social media options  -->




    <script src="script.js"></script>
</body>
</html>
